---
layout: default
---

<div class="wrap">
  <div class="index wrap">
    <!-- ShokaX Index Page Structure (Rectangular Cards) -->
    <h2 class="divider">
      <i class="ic i-feather"></i> 최신 게시글
    </h2>
    <div class="segments posts">
      {% if paginator %}
        {% assign posts = paginator.posts %}
      {% else %}
        {% assign posts = site.posts %}
      {% endif %}
      
      {% for post in posts limit: 10 %}
        {% include post-card.html %}
      {% endfor %}
    </div>
    
    <!-- Pagination -->
    {% if paginator %}
      {% include pagination.html %}
    {% endif %}
  </div>
</div>
