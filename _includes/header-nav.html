<!-- ShokaX Style Navigation -->
<nav id="nav" class="site-nav">
  <div class="site-nav-toggle">
    <button aria-label="Toggle navigation" type="button">
      <span class="btn-bar top"></span>
      <span class="btn-bar middle"></span>
      <span class="btn-bar bottom"></span>
    </button>
  </div>
  
  <div class="site-nav-menu">
    <ul class="menu">
      {% for nav_item in site.data.navigation.main %}
      <li class="menu-item">
        <a href="{{ nav_item.url | relative_url }}" class="menu-link">
          <i class="ic i-{{ nav_item.icon | default: 'feather' }}"></i>
          <span class="menu-text">{{ nav_item.title }}</span>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
