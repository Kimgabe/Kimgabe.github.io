<!-- ShokaX Style Footer -->
<footer class="site-footer">
  <div class="footer__inner-wrap">
    <div class="footer-content">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.name | default: site.title }}. {{ site.data.ui-text[site.locale].powered_by | default: "Powered by" }} Jekyll & ShokaX.</p>
      {% if site.footer.links %}
      <div class="footer-links">
        {% for link in site.footer.links %}
          <a href="{{ link.url }}" {% if link.url contains 'http' %}target="_blank" rel="noopener noreferrer"{% endif %}>
            {% if link.icon %}<i class="{{ link.icon }}"></i>{% endif %}
            {{ link.label }}
          </a>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>
</footer>
